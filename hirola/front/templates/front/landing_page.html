{% extends "front/base.html" %}
{% block styles %}
{{ block.super }}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'front/css/landing_page.css' %}" />
{% endblock %}
{% block content %}
<div class="row content">
  <div class="bg-slideshow">
    <div class="carousel carousel-slider center" data-indicators="true">
      {% for image in images %}    
      <div class="carousel-item {{ image.carousel_color }} item-one bg-image" href="#one!" style="background-image: url({{ MEDIA_URL }}{{ image.photo }})">
        <div class="item-text {{ image.text_color }}-text">
          <h4>{{ image.phone_name }}</h4>
          <h5>{{ image.phone_tag }}</h5>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% block scripts %}
{{ block.super }}
{% load static %}
{% endblock %}
{% endblock %}
