{% extends "front/base.html" %}{% block styles %} {{ block.super }} {% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'front/css/login.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'front/css/style.css' %}" />
{% endblock %} {% block content %}

<div class="container main-content">
    <div class="row">
        <div class="col m3"></div>
        <div class="col m6 s12">
            <div class="center">
                <h4>teke</h4>
            </div>
            <div class="row content">
                <form class="col s12" action="#">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="identity" type="text" placeholder="Phone number or email" class="validate" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 pass">
                            <i class="material-icons prefix">lock</i>
                            <input id="password" type="password" placeholder="Password" class="validate" required>
                        </div>
                    </div>
                    <div class="row check">
                        <div class="col s6">
                            <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
                            <label for="filled-in-box">Remember me</label>
                        </div>
                        <div class="col s6">
                            <a href="#" class="right">Forgot password?</a>
                        </div>
                    </div>
                    <div class="row">
                        <button class="btn waves-effect waves-light bt light-green accent-4" type="submit" name="action">Login
                        </button>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <h5 class="center">New customer?</h5>
                        </div>
                    </div>
                    <div class="row">
                        <button class="btn waves-effect waves-light btg  red accent-4" type="submit" name="action">Create an Account
                        </button>
                    </div>
                    <div class="row">
                        <button class="btn waves-effect waves-light btg  blue darken-4" type="submit" name="action">Signup with facebook
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col m3"></div>
    </div>
</div>
{% block footer %} {% include 'front/footer.html' %} {% endblock %} {% endblock %}
